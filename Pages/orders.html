    <!-- App Capsule -->
    <script>
      var PAYMENTS = [
        {
          date: "2021-09-01",
          amount: 1000,
          type: "Credit",
          description: "Learning Meet",
          isTrackable: false,
        },
        {
          date: "2021-09-02",
          amount: 1000,
          type: "Credit",
          description: "Transportation",
          isTrackable: true,
          progress: [
            {
              name: "Payment Initiated",
              date: "2021-09-02",
              isCompleted: true,
            },
            {
              name: "Item Picked",
              date: "2021-09-03",
              isCompleted: true,
            },
            {
              name: "Item Delivered",
              date: "2021-09-04",
              isCompleted: false,
            },
          ],
        },
        {
          date: "2021-09-03",
          amount: 1000,
          type: "Credit",
          description: "Buy",
          isTrackable: true,
          progress: [
            {
              name: "Payment Initiated",
              date: "2021-09-02",
              isCompleted: true,
            },
            {
              name: "Item Picked",
              date: "2021-09-03",
              isCompleted: true,
            },
            {
              name: "Item Delivered",
              date: "2021-09-04",
              isCompleted: false,
            },
          ],
        },
      ];
    </script>
    <div id="appCapsule">
      <div class="listview-title mt-1">Recent Orders</div>
      <div class="listview image-listview inset" id="ORDERS"></div>
    </div>

    <script>
      PAYMENTS.forEach((payment, index) => {
        let html = `
        <div class="accordion-item">
            <h2
              class="accordion-header"
              style="display: flex; align-items: center;"
            >
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#accordion00${index}"
              >
                <div class="item">
                    <div>
                        <div class="subtitle">${payment.description}</div>
                      <div class="title">${payment.date}</div>
                    </div>
                </div>
              </button>
            </h2>
            <div
              id="accordion00${index}"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample${index}"
            >
              <div class="accordion-body">
                <div>
                    <strong>Amount: </strong> ${payment.amount} <br />
                    <strong>Type: </strong> ${payment.type} <br />
                </div>

                ${
                  payment.isTrackable
                    ? `
                <div class="row">
                  <div class="col-12">
                    <div class="title">
                        <div class="timeline timed ms-1 me-2">
                        ${payment.progress
                          .map(
                            (progress) => `
                            <div class="item">
                                <span class="time">${progress.date}</span>
                                <div class="dot ${
                                  progress.isCompleted
                                    ? "bg-primary"
                                    : "bg-danger"
                                }"></div>
                                <div class="content">
                                    <h4 class="title">${progress.name}</h4>
                                </div>
                        `
                          )
                          .join("")}
                      </div>
                    </div>
                  </div>
                </div>
                `
                    : ""
                }
              </div>
            </div> 
          </div>
            `;
        ORDERS.innerHTML += html;
      });
    </script>
